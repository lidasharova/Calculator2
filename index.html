<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор расходов</title>
    <link rel="stylesheet" href="/src/style.css"/>
</head>
<body>
<div class="container">
    <header>
        <h1>Калькулятор расходов</h1>
    </header>

    <!-- Форма для добавления расходов -->
    <section class="expense-form">
        <form id="expense-form">
            <label for="category">Категория:</label>
            <select id="category">
                <option value="еда">Еда</option>
                <option value="транспорт">Транспорт</option>
                <option value="развлечения">Развлечения</option>
                <option value="другое">Другое</option>
            </select>

            <label for="amount">Сумма:</label>
            <input type="number" id="amount" placeholder="Введите сумму" required>

            <label for="date">Дата:</label>
            <input type="date" id="date" required>

            <button type="submit">Добавить</button>
        </form>
    </section>

    <!-- Фильтры -->
    <section class="filter-section">
        <!-- Контейнер для фильтрации по дате -->
        <div class="filter-date-container">
            <input type="date" id="filter-date">
            <button id="filter-btn">Применить фильтр</button>
            <button id="reset-filter-btn">Сбросить фильтр</button>
        </div>
        <!-- Контейнер для группировки по категориям -->
        <div class="filter-group-container">
            <button id="group-btn">Группировать по категориям</button>
        </div>
    </section>

    <!-- Список расходов -->
    <section class="expense-list">
        <table>
            <thead>
            <tr>
                <th>Категория</th>
                <th>Сумма</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="expense-table"></tbody>
        </table>
    </section>

    <!-- Итоги -->
    <section class="summary">
        <h2>Отчеты</h2>
        <p>Общие затраты за все время: <span id="total-all-time">0</span> руб.</p>
        <p>Общие затраты за год: <span id="year-expense">0</span> руб.</p>
        <p>Средние затраты в день: <span id="average-expense">0</span> руб.</p>
        <p>Затраты за неделю: <span id="weekly-expense">0</span> руб.</p>
        <p>Затраты за месяц: <span id="monthly-expense">0</span> руб.</p>
    </section>

    <!-- контейнер для группированных расходов -->
    <section class="grouped-expenses">
        <h3>Группировка по категориям</h3>
        <div id="grouped-expenses"></div> <!-- Здесь будут отображаться сгруппированные расходы -->
    </section>
</div>
<script type="module" src="/dist/main.js" defer></script>
</body>
</html>
